<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Number Recognition</title>
</head>
<body>
    <h1>Automatic Number Recognition</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="imageUpload" name="image" accept="image/*" onchange="previewImage(event)">
        <img id="preview" src="#" alt="Preview" style="display: none; max-width: 300px; max-height: 300px;">
        <button type="submit">Upload</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
